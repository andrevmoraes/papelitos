<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="Menu de Jogos">
    <title>Jogos</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="menu.css">
</head>
<body>
    <header class="top-bar">
        <h1>Jogos</h1>
        <button class="settings-btn" aria-label="Configurações">
            <i class="uil uil-setting"></i>
        </button>
    </header>

    <main>
        <div class="carousel">
            <button class="carousel-btn prev" aria-label="Jogo anterior">
                <i class="uil uil-angle-left-b"></i>
            </button>
            
            <div class="carousel-container">
                <a href="/papelitos" class="game-card active">
                    <div class="game-content">
                        <img src="media/images/clipboard.png" alt="Ícone Papelitos" class="game-icon">
                        <h2>Papelitos</h2>
                        <p>Jogue Agora</p>
                    </div>
                </a>
                <!-- Futuros jogos serão adicionados aqui -->
                <div class="game-card coming-soon">
                    <div class="game-content">
                        <i class="uil uil-plus-circle"></i>
                        <h2>Em Breve</h2>
                        <p>Novo Jogo</p>
                    </div>
                </div>
            </div>

            <button class="carousel-btn next" aria-label="Próximo jogo">
                <i class="uil uil-angle-right-b"></i>
            </button>
        </div>
    </main>

    <script src="menu.js"></script>
</body>
</html>
