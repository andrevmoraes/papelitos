<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papelitos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Papelitos</h1>
    
    <div id="tela-preparacao">
        <div id="palavras-container">
            <ul id="palavras-lista"></ul>
        </div>
        <input type="text" id="nova-palavra" placeholder="Adicionar nova palavra">
        <button id="adicionar-palavra">Adicionar Palavra</button>
        <button id="enviar-palavras">Iniciar Jogo</button>
    </div>

    <!-- Comentando funcionalidades relacionadas aos jogadores conectados -->
    <!-- <div id="jogadores-container">
        <h2>Jogadores Conectados</h2>
        <ul id="jogadores-lista"></ul>
        <input type="text" id="nome-jogador" placeholder="Digite seu nome">
        <button id="definir-nome">Definir Nome</button>
    </div> -->

    <div id="tela-jogo" style="display: none;">
        <button id="mostrar-palavra">Mostrar Palavra</button>
        <button id="voltar-adicionar-palavras">Voltar para Adicionar Palavras</button>
    </div>

    <!-- Modal para exibir a palavra -->
    <div id="modal-palavra" class="modal" style="display: none;">
        <div class="modal-content">
            <span id="fechar-modal" class="close">&times;</span>
            <p id="palavra-exibida"></p>
        </div>
    </div>

    <!-- Carrega o Socket.IO do próprio servidor -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>

    <!-- Aguarda o carregamento completo da página antes de rodar o JS -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const socket = io();

            const lista = document.getElementById('palavras-lista');
            const input = document.getElementById('nova-palavra');
            const botao = document.getElementById('adicionar-palavra');

            botao.addEventListener('click', () => {
                const palavra = input.value.trim();
                if (palavra !== '') {
                    socket.emit('adicionarPalavra', palavra);
                    input.value = '';
                }
            });

            // Adicionando evento para pressionar Enter
            input.addEventListener('keypress', (event) => {
                if (event.key === 'Enter') {
                    const palavra = input.value.trim();
                    if (palavra !== '') {
                        socket.emit('adicionarPalavra', palavra);
                        input.value = '';
                    }
                }
            });

            socket.on('atualizarPalavras', (palavras) => {
                lista.innerHTML = '';
                palavras.forEach(p => {
                    const li = document.createElement('li');
                    li.textContent = p;
                    lista.appendChild(li);
                });
            });
        });
    </script>
</body>
</html>
